<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/post.css') }}" rel="stylesheet">
    <title>GHOST BYTES</title>
  </head>
  <body>
    <header class="main-header">
        <nav class="main-header-nav">
            <ul class="site-navigation">
                <div class="site-navigation-group">
                    <li class="site-navigation-item">
                        <a href="{{ url_for('index') }}">Главная</a>
                    </li>
                    <li class="site-navigation-item">
                        <a href="{{ url_for('rating') }}">Рейтинг</a>
                    </li>
                </div>
                <div class="site-navigation-group">
                    <li class="site-navigation-item" >
                        <a href="{{ url_for('index') }}" id="logo">GhostBytes</a>
                    </li>
                </div>
                <div class="site-navigation-group">
                    <li class="site-navigation-item">
                         <form action="" method="get" class="search-button">
                            <input name="search" placeholder="Поиск..." type="search">
                            <button type="submit">
                                <span class="material-symbols-outlined">search</span>
                            </button>
                        </form> 
                    </li>
                    <li class="site-navigation-item">
                        <a href="{{ url_for('profile', nickname=current_user.nickname) }}" class="user-button">
                            <img src="{{ url_for('static', filename='img/user.svg') }}" width="40" height="40">
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="header">Новая работа</h1>
        <div class="main-container">
            <div class="file-container">
                <img src="{{ url_for('static', filename='img/file-icon.svg') }}" class="file-img" alt="file icon" width="33" height="37">
                <p class="file">Выбрать файл</p>
            </div>
            <div class="preview-container">
                <p class="preview"></p>
                <p class="add-button">Добавить в портфолио</p>
            </div>
            <div class="description-container">
                <p class="description">Описание работы:</p>
                <p class="description-text">
                    <img class="pencil" src="{{ url_for('static', filename='img/pencil-blue.svg') }}" width="24" height="24" alt="pencil">
                </p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="dropdown">
            <div class="dropbtn">Язык</div>
            <div class="dropdown-content">
              <a href="#">Русский</a>
              <a href="#">English</a>
            </div>
          </div>
    </footer>
  </body>
</html>
